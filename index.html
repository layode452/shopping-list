<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="contain shadow-lg">
        <h1>Shopping List Draft</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter items here">
            <label for="floatingInput">Enter your item</label>
        </div>
        <div class="alert alert-primary fs-5 animate__animated animate__headShake animate__infinite"
            style="display: none;" id="voids" role="alert">
            Please enter an item to your list.
        </div>
        <button onclick="submit()" id="addItem" class="btn btn-dark w-100">Add Item</button>
        <a href=""><button id="addItem" class="btn btn-secondary mt-2 w-100">Reset</button></a>

        <div class="shopping">
            <img src="images/shopping-removebg-preview.png" width="40px" alt="">
        </div>
        <div class="shoping">
            <img src="images/shopping-removebg-preview.png" width="40px" alt="">
        </div>
    </div>

    <div id="show" class="tablu">
        <div class="tablu1">
            <h2>No Items Yet!</h2>
        </div>
    </div>

    <div class="butonss" id="allbtn" style="display: none;">
        <button onclick="deleteFirst()" class="btn btn-info butin p-3">Delete First Item</button>
        <button onclick="deleteLast()" class="btn btn-primary butin p-3">Delete Last Item</button>
        <button class="btn btn-success butin p-3" data-bs-toggle="modal" data-bs-target="#exampleModal3">Delete Any Item(s)</button>
        <button class="btn btn-warning butin p-3" data-bs-toggle="modal" data-bs-target="#exampleModal2">Edit Item</button>
        <button class="btn btn-danger butin p-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Item to
            Start</button>
        <button onclick="deleteAll()" class="btn btn-secondary butin p-3">Delete All Items</button>
    </div>

    <!-- Modal for add first -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add to the First</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstitem" placeholder="Enter items here">
                        <label for="floatingInput">Enter your item</label>
                    </div>
                    <div class="alert alert-primary animate__animated animate__headShake animate__infinite"
                        style="display: none; font-size: 15px;" id="errorfirst" role="alert">
                        Please enter an item to your list.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addStart()">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal for edit any -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Any Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="editsn" placeholder="What number do you want to edit?">
                        <label for="floatingInput">What S/N do you want to edit?</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="editItems" placeholder="Enter new item here">
                        <label for="floatingInput">Enter new item here</label>
                    </div>
                    <div class="alert alert-primary animate__animated animate__headShake animate__infinite"
                        style="display: none; font-size: 15px;" id="erroredits" role="alert">
                        Please enter the item you want to change.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editItem()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for delete any -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add to the First</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="delitem" placeholder="Enter items here">
                        <label for="floatingInput">Which item number do you want to delete?</label>
                    </div>
                    <div class="alert alert-primary animate__animated animate__headShake animate__infinite"
                        style="display: none; font-size: 15px;" id="delvoid" role="alert">
                        Please enter an item to your list.
                    </div>
                    <div class="alert alert-danger  animate__animated animate__headShake animate__infinite"
                        style="display: none; font-size: 15px;" id="exceed" role="alert">
                        You have exceeded the max number of items below
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="deleteAny()">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
